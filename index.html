<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAsk list</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css
    ">
    <!-- Compiled and minified JavaScript -->
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card">
                    <div class="card-content">
                        <span class="card-title">To Do list</span>
                        <div class="row">
                        <form id="task-form">
                            <div class="input-field col s12">
                                <input type="text" name="task" id="task" placeholder="Add your Task">
                                <!-- <label class="" for="task" >Task</label> -->
                            </div>
                            <!-- <div class="col s12">
                                <input type="datetime" name="date" id="date">
                                <label for="date">ENTER THE DATE</label>
                            </div> -->
                            <input type="submit" value="Add Task" class="btn">
                        </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <h5 id="task-title">To Do</h5>
                        <div class="input-field col s12">
                            <input type="text" name="filter" id="filter" placeholder="Search your Task">
                            <!-- <label class='' for="filter">Filter Tasks</label> -->
                        </div>
                        <ul class="collection"></ul>
                        <a href="#" class="clear-tasks btn red">clear-tasks</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
